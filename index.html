<!DOCTYPE html><html lang="zh-CN"><head>    <meta charset="UTF-8">    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <title>个人头像展示模板</title>    <style>        * {            margin: 0;            padding: 0;            box-sizing: border-box;            font-family: "Inter", sans-serif;        }        body {            min-height: 100vh;            display: flex;            flex-direction: column;            align-items: center;            justify-content: center;            padding: 20px;            animation: bgRGB 15s linear infinite alternate;            transition: background-color 0.5s ease;        }        @keyframes bgRGB {            0% { background-color: rgba(255, 240, 245, 0.8); }            25% { background-color: rgba(240, 255, 248, 0.8); }            50% { background-color: rgba(240, 248, 255, 0.8); }            75% { background-color: rgba(250, 240, 255, 0.8); }            100% { background-color: rgba(255, 250, 240, 0.8); }        }        .avatar-container {            position: relative;            margin-bottom: 30px;            transition: transform 0.3s ease, box-shadow 0.3s ease;        }        .avatar-container:hover {            transform: scale(1.03);            box-shadow: 0 0 20px rgba(120, 120, 120, 0.2);        }        #avatar-preview {            width: 200px;            height: 200px;            border-radius: 50%;            border: 4px solid white;            box-shadow: 0 0 15px rgba(80, 80, 80, 0.1);            object-fit: cover;            background-color: #f5f5f5;            transition: border-color 0.3s ease;        }        .avatar-container:hover #avatar-preview {            border-color: #e0e0ff;        }        .intro-card {            width: 100%;            max-width: 500px;            padding: 30px;            background-color: white;            border-radius: 12px;            box-shadow: 0 0 20px rgba(80, 80, 80, 0.08);            text-align: center;            transition: transform 0.3s ease, box-shadow 0.3s ease;        }        .intro-card:hover {            transform: translateY(-5px);            box-shadow: 0 10px 25px rgba(80, 80, 80, 0.12);        }        .intro-title {            font-size: 1.5rem;            color: #333;            margin-bottom: 15px;            background: linear-gradient(90deg, #666, #333);            -webkit-background-clip: text;            background-clip: text;            color: transparent;            transition: background-position 0.5s ease;            background-size: 200% auto;        }        .intro-card:hover .intro-title {            background-position: right center;        }        .intro-content {            font-size: 1rem;            color: #555;            line-height: 1.6;            min-height: 80px;            padding: 10px;            border-radius: 8px;            background-color: #fafafa;            margin-bottom: 10px;        }    </style></head><body>    <div class="avatar-container">        <img id="avatar-preview" src="Lin.png" alt="">    </div>div>    <div class="intro-card">        <h2 class="intro-title">个人介绍</h2>h2>        <div class="intro-content">            大家好！我是Lin，擅长客户端领域。<br><br>            欢迎大家和我交流互动～        </div>div>    </div>div></body></html>html></body></style></title></head>
